spring.application.name=ecommerceApp


# spring.datasource.url=jdbc:h2:file:~/Desktop/dev/java/e-commerce-Java-React/products;AUTO_SERVER=TRUE;
spring.datasource.url=jdbc:h2:file:~/Desktop/dev/java/e-commerce-Java-React/ecommerce-db;AUTO_SERVER=TRUE;
spring.h2.console.enabled=true
spring.sql.init.mode = always

#Email Configuration
spring.mail.host=smtp.fastmail.com
spring.mail.port=${port}
spring.mail.username=${username}
spring.mail.password=${password}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
